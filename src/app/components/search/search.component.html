<div class="grid">
  <div class="col-12 md:col-3 lg:col-3">
    <form autocomplete="off" (ngSubmit)="search()">
      <span class="p-input-icon-left w-full">
        <i class="pi pi-search"></i>
        <input
          type="text"
          class="w-full"
          pInputText
          name="search"
          [(ngModel)]="query"
          [value]="query"
          (ngModelChange)="search()"
          placeholder="Search a profile"
        />
      </span>
    </form>
  </div>
</div>
